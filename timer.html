<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        :root {
            --primary: #2563eb;
            --pause: #f59e0b;
            --reset: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 8vh;
            min-height: 100vh;
        }

        .timer-card {
            background: var(--card);
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 { font-size: 1.1rem; color: var(--muted); letter-spacing: 2px; margin-bottom: 2rem; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .input-box { flex: 1; }
        .input-box label { font-size: 0.7rem; color: var(--muted); display: block; margin-bottom: 5px; }
        input {
            width: 100%;
            padding: 12px 0;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            background: #fdfdfd;
        }

        .sound-setting { margin-bottom: 2rem; }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
        }

        #display {
            font-size: 5rem;
            font-weight: 800;
            margin: 1.5rem 0;
            color: var(--text);
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        .btn-start { background: var(--primary); }
        .btn-pause { background: var(--pause); display: none; }
        .btn-reset { background: #f1f5f9; color: var(--muted); }
        
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        #status-message {
            margin-top: 2rem;
            padding: 1.2rem;
            border-radius: 15px;
            background-color: #fef2f2;
            color: var(--reset);
            font-weight: 700;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="timer-card">
    <h1>TIMER</h1>

    <div class="input-group">
        <div class="input-box"><label>HR</label><input type="number" id="h-input" min="0" value="0"></div>
        <div class="input-box"><label>MIN</label><input type="number" id="m-input" min="0" max="59" value="3"></div>
        <div class="input-box"><label>SEC</label><input type="number" id="s-input" min="0" max="59" value="0"></div>
    </div>

    <div class="sound-setting">
        <select id="sound-select">
            <option value="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3">ğŸ”” ê¸°ë³¸ ë²¨</option>
            <option value="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3">ğŸš¨ ë””ì§€í„¸ ì•Œë¦¼</option>
            <option value="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3">ğŸ¹ í´ë˜ì‹ í”¼ì•„ë…¸</option>
        </select>
    </div>

    <div id="display">00:03:00</div>

    <div class="controls">
        <button id="startBtn" class="btn-start">ì‹œì‘</button>
        <button id="pauseBtn" class="btn-pause">ì¼ì‹œì •ì§€</button>
        <button id="resetBtn" class="btn-reset">ì´ˆê¸°í™”</button>
    </div>

    <div id="status-message">ğŸŠ ì‹œê°„ì´ ëª¨ë‘ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!</div>
</div>

<script>
    let timerInterval;
    let totalSeconds = 180; // ê¸°ë³¸ 3ë¶„ (3 * 60)
    let isPaused = false;
    const audio = new Audio();
    
    const display = document.getElementById('display');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const statusMsg = document.getElementById('status-message');
    const soundSelect = document.getElementById('sound-select');

    function updateDisplay(seconds) {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;
        display.innerText = 
            `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    startBtn.addEventListener('click', () => {
        if (!isPaused) {
            const h = parseInt(document.getElementById('h-input').value) || 0;
            const m = parseInt(document.getElementById('m-input').value) || 0;
            const s = parseInt(document.getElementById('s-input').value) || 0;
            totalSeconds = h * 3600 + m * 60 + s;
        }

        if (totalSeconds <= 0) return;

        isPaused = false;
        startBtn.style.display = 'none';
        pauseBtn.style.display = 'block';
        statusMsg.style.display = 'none';
        
        timerInterval = setInterval(() => {
            totalSeconds--;
            updateDisplay(totalSeconds);

            if (totalSeconds <= 0) {
                completeTimer();
            }
        }, 1000);
    });

    pauseBtn.addEventListener('click', () => {
        clearInterval(timerInterval);
        isPaused = true;
        startBtn.innerText = 'ë‹¤ì‹œ ì‹œì‘';
        startBtn.style.display = 'block';
        pauseBtn.style.display = 'none';
    });

    function completeTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        
        audio.src = soundSelect.value;
        audio.play();
        // ì•Œë¦¼ìŒ 3ì´ˆ í›„ ì •ì§€
        setTimeout(() => {
            audio.pause();
            audio.currentTime = 0;
        }, 3000); 

        startBtn.style.display = 'block';
        startBtn.innerText = 'ì‹œì‘';
        pauseBtn.style.display = 'none';
        statusMsg.style.display = 'block';
        isPaused = false;
    }

    resetBtn.addEventListener('click', () => {
        clearInterval(timerInterval);
        timerInterval = null;
        totalSeconds = 180; // ì´ˆê¸°í™” ì‹œ ë‹¤ì‹œ 3ë¶„ìœ¼ë¡œ
        isPaused = false;
        updateDisplay(totalSeconds);
        
        startBtn.innerText = 'ì‹œì‘';
        startBtn.style.display = 'block';
        pauseBtn.style.display = 'none';
        statusMsg.style.display = 'none';
        
        audio.pause();
        audio.currentTime = 0;

        document.getElementById('h-input').value = 0;
        document.getElementById('m-input').value = 3;
        document.getElementById('s-input').value = 0;
    });
</script>

</body>
</html>

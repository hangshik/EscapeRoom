<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타불라의 늑대</title>
    <style>
        /* 페이지 전체 여백 제거 및 스크롤 방지 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 배경을 검은색으로 설정 */
        }

        /* 이미지를 담는 컨테이너 */
        #image-container {
            width: 100%;
            height: 100vh; /* 화면 높이의 100% */
            display: flex; /* 내용을 중앙 정렬하기 위해 flex 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        /* 실제 이미지 스타일 */
        #fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            /* object-fit: contain; -> 이미지 비율을 유지하며 화면 안에 다 보여줌 (여백 생길 수 있음)
               object-fit: cover;   -> 이미지 비율을 유지하며 화면을 꽉 채움 (일부 잘릴 수 있음) */
            object-fit: contain; 
            cursor: pointer; /* 마우스 커서를 손가락 모양으로 변경 */
            /* transition: opacity 0.2s ease-in-out; 부드러운 전환 효과 (선택 사항) */
        }
    </style>
</head>
<body>

    <!-- 이미지가 표시될 영역 -->
    <div id="image-container">
        <img id="fullscreen-image" src="" alt="전체화면 이미지">
    </div>

    <script>
        // ====== 설정 영역 ======
        // 여기에 사용할 이미지 파일명 7개를 순서대로 입력해주세요.
        // 이 HTML 파일과 같은 폴더에 이미지가 있어야 합니다.
        const imageFiles = [
            'img1.PNG',
            'img2.PNG',
            'img3.PNG',
            'img4.PNG',
            'img5.PNG',
            'img6.PNG',
            'img7.PNG'
            // 만약 파일 형식이 png라면 'img1.png' 처럼 확장자까지 정확히 적어야 합니다.
        ];
        // ======================


        let currentIndex = 0; // 현재 보고 있는 이미지의 순서 (0부터 시작)
        const imgElement = document.getElementById('fullscreen-image'); // 이미지 태그 선택
        const totalImages = imageFiles.length; // 전체 이미지 개수

        // 이미지를 보여주는 함수
        function showImage(index) {
            imgElement.src = imageFiles[index];
        }
        
        // 다음 이미지로 이동하는 함수
        function showNextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        }
        
        // 이전 이미지로 이동하는 함수
        function showPrevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            showImage(currentIndex);
        }

        // 페이지가 로드되면 첫 번째 이미지(인덱스 0)를 보여줍니다.
        showImage(currentIndex);

        // --- 이벤트 리스너 ---

        // 1. 이미지 클릭 이벤트 (다음 이미지 보기)
        imgElement.addEventListener('click', showNextImage);

        // 2. 키보드 입력 이벤트 (화살표 키)
        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowRight") {
                // 오른쪽 화살표 키 -> 다음 이미지
                showNextImage();
            } else if (event.key === "ArrowLeft") {
                // 왼쪽 화살표 키 -> 이전 이미지
                showPrevImage();
            }
        });

    </script>
</body>
</html>
